<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>box-sizing</title>
        <style media="screen">
            .demo1 {
                /*
                box-sizing ： content-box || border-box || inherit著作权归作者所有,设置为border-box即border和padding都会包含在width和height中
                */
                width: 200px;
                height: 200px;
                margin: 50px;
                padding: 20px;
                background: #ccc;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="demo1"></div>
        <img src="./image/box-model-layout.png" alt=""><br>
        <img src="./image/box-sizing.png" alt=""><br>
        <img src="./image/box-sizing-img-box.png" alt=""><br>
    </body>
</html>
