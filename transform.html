<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>transform</title>
    <style media="screen">
        /*
                transform:
                2D转换：
                    translate()，根据左(X轴)和顶部(Y轴)位置给定的参数，从当前元素位置移动
                    rotate()，在一个给定度数顺时针旋转的元素。负值是允许的，这样是元素逆时针旋转
                    scale()，该元素增加或减少的大小，取决于宽度（X轴）和高度（Y轴）的参数
                    skew()，包含两个参数值，分别表示X轴和Y轴倾斜的角度，如果第二个参数为空，则默认为0，
                    参数为负表示向相反方向倾斜
                    matrix()，matrix()方法和2D变换方法合并成一个。matrix 方法有六个参数，包含旋转，
                    缩放，移动（平移）和倾斜功能。
                3D转换：
                    3D位移：CSS3中的3D位移主要包括translateZ()和translate3d()两个功能函数；
                    3D旋转：CSS3中的3D旋转主要包括rotateX()、rotateY()、rotateZ()和rotate3d()四个功能函数；
                    3D缩放：CSS3中的3D缩放主要包括scaleZ()和scale3d()两个功能函数；
                    3D矩阵：CSS3中3D变形中和2D变形一样也有一个3D矩阵功能函数matrix3d()。
            */
            /*
                transform-origin，属性允许您更改转换元素的位置，2D转换元素可以改变元素的X和Y轴。 
                3D转换元素，还可以更改元素的Z轴，默认原点是元素中心

                以下是3D的属性：
                transform--style属性指定嵌套元素是怎样在三维空间中呈现，默认2D
                perspective，属性只影响 3D 转换元素，规定 3D 元素的透视效果
                perspective-origin,规定 3D 元素的底部位置,
                backface-visibility，定义元素在不面对屏幕时是否可见，visible,hidden

                translate3d(x,y,z)
                其属性值取值说明如下：
                    x：代表横向坐标位移向量的长度；
                    y：代表纵向坐标位移向量的长度；
                    z：代表Z轴位移向量的长度。此值不能是一个百分比值，如果取值为百分比值，将会认为无效值，
                    z轴值越大时，元素也离观看者更近，从视觉上元素就变得更大；反之其值越小时，元素也离观看者更远，
                    从视觉上元素就变得更小著作权归作者所有。

                translate(t)取值说明如下：t：指的是Z轴的向量位移长度，使用translateZ()函数可以让元素在Z轴进行位移，
                当其值为负值时，元素在Z轴越移越远，导致元素变得较小。反之，当其值为正值时，元素在Z轴越移越近，
                导致元素变得较大

                scaleZ()和scale3d()两种函数，scaleZ()和scale3d()函数单独使用时没有任何效果，
                需要配合其他的变形函数一起使用才会有效果

                rotateX()、rotateY()和rotateZ()
            */

        .demo1 {
            width: 200px;
            height: 200px;
            margin: 50px;
            background-color: #ccc;
            transform: translate(200px, 0px);
        }
    </style>
</head>

<body>
    <div class="demo1"></div>
    <p>旋转角度</p>
    <img src="./image/transform-40.jpg" alt="">
</body>

</html>
