<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>box-sizing</title>
        <style media="screen">
            .demo1 {
                /*
                box-sizing ： content-box || border-box || inherit,设置为
                border-box即border和padding都会包含在width和height中，默认content-box
                */
                width: 200px;
                height: 200px;
                margin: 50px;
                padding: 50px;
                background: #ccc;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="demo1"></div>
    </body>
</html>
