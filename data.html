<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>data</title>
        <style media="screen">
            /* 自定义属性设置CSS样式 */
            [data-mydata] {
                background: red;
            }
        </style>
    </head>
    <body>
        <!--  data-* 属性用于存储私有页面后应用的自定义数据。data-* 属性可以在所有的 HTML 元素中嵌入数据。自定义的数据可以让页面拥有更好的交互体验（不需要使用 Ajax 或去服务端查询数据）。data-* 属性由以下两部分组成：属性名不要包含大写字母，在 data- 后必须至少有一个字符。该属性可以是任何字符串
        -->
        <!-- 最大的好处是我们可以把所有自定义属性在dataset对象中统一管理，遍历啊神马的都哦很方便，而不至于零零散散了 -->

        <!-- data-*有两种设置方式，可以直接在HTML元素标签上书写 -->
        <p id="p1" data-mydata="mydata">Hello World</p>
        <p id="p2">Hello World</p>

        <script type="text/javascript">
            // 选择元素
            console.log(document.querySelector('[data-mydata]'));
            // HTML5中元素都会有一个dataset的属性，这是一个DOMStringMap类型的键值对集合
            var p2 = document.getElementById('p2');
            p2.dataset.yourdata = 'yourdata';

            console.log(p2.dataset);
        </script>
    </body>
</html>
