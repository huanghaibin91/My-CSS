<!DOCTYPE html>
<!-- 指示 web 浏览器关于页面使用哪个 HTML 版本进行编写的指令 -->
<!-- <!DOCTYPE> 声明不是一个 HTML 标签；它是用来告知 Web 浏览器页面使用了哪种 HTML 版本。
在 HTML 4.01 中，<!DOCTYPE> 声明需引用 DTD （文档类型声明），因为 HTML 4.01 是基于 SGML 
（Standard Generalized Markup Language 标准通用标记语言）。DTD 指定了标记语言的规则，确保了浏览器能够正确的渲染内容。
HTML5 不是基于 SGML，因此不要求引用 DTD -->
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HTML5</title>
        <style media="screen">

        </style>
        <noscript>
            <!-- 浏览器不支持脚本，或浏览器支持脚本但脚本被禁用就会显示noscript中的内容 -->
        </noscript>
    </head>
    <body>

        <!-- 将script放到body后边可以在加载完HTML后再加载 -->
        <script type="text/javascript">
            // JSONP是一种使用<script>来获取JSON对象的方法
        </script>
    </body>
</html>
