<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- 元数据（Metadata）是数据的数据信息。<meta> 标签提供了 HTML 文档的元数据。元数据不会显示在客户端，但是会被浏览器解析。META元素通常用于指定网页的描述，关键词，文件的最后修改时间，作者及其他元数据。数据可以被使用浏览器（如何显示内容或重新加载页面），搜索引擎（关键词），或其他 Web 服务调用。 -->
        <!-- meta viewport 有6个属性：width，设置layout viewport的宽度，为一个正整数，或字符串"device-width"。initial-scale，设置页面的初始缩放值，为一个数字，可以带小数。minimum-scale，允许用户的最小缩放值，为一个数字，可以带小数。maximum-scale，允许用户的最大缩放值，为一个数字，可以带小数。height，	设置layout viewport  的高度，这个属性对我们并不重要，很少使用。user-scalable，是否允许用户进行缩放，值为"no"或"yes", no 代表不允许，yes代表允许 -->
        <!-- 通过width=device-width，所有浏览器都能把当前的viewport宽度变成ideal viewport的宽度，缩放是相对于 ideal viewport来进行缩放的，当对ideal viewport进行100%的缩放，缩放也可以把当前的的viewport变为 ideal viewpor，两个有冲突时，去大的那个值 -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>mobile</title>
        <style media="screen">
            body {
                font-size: 50px;
            }
        </style>
    </head>
    <body>
        <p>Hello World Hello World Hello World Hello World Hello World Hello World Hello World Hello World Hello World Hello World Hello World Hello World Hello World Hello World Hello World Hello World </p>
    </body>
</html>
